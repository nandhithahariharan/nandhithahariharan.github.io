
# Syntax highlighting
highlighter:         rouge

# Permalinks
permalink:           /:title

# Setup
timezone:            Asia/Kolkata # eg. Asia/Kathmandu
locale:              en_us # eg. en_us
name:				 
title:               
tagline:             'I write because it keeps me sane in an otherwise insane world'
description:         'description'
url:                 nandhithahariharan.github.io
rss:                 rss feed url
baseurl:             '/'
baseurl_posts_img:   '/assets/images/posts/'
baseurl_featured_img: '/assets/images/hero/'
baseurl_featured_thumbnail: '/assets/images/thumbnail/'
baseurl_javascripts: '/assets/javascripts/'
icon:                your site icon path # /assets/img/icon.png [best 300px X 300px]
disqus:              nandhithahariharan

author:
  name:           	 Nandhitha Hariharan
  url:            	 www.nandhithahariharan.com
  facebook:          nandhithahariharan
  twitter:           nandhitha
  google_plus:       nandhitha.hariharan
  linkedin:          in/nandhitha-hariharan-8150a43a
  instagram:         nandhitha.hariharan

fb_admins:           your facebook profile id
fb_appid:            your facebook app id

# Server
destination:      	 ./_site
exclude:          	 [".editorconfig", ".gitignore", "bower.json", "composer.json", "CONTRIBUTING.md", "CNAME", "LICENSE", "Gruntfile.js", "package.json", "node_modules", "README.md", "sass", "haml"]
port:             	 9001

defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "default"
